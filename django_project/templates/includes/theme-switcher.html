{% load static %}
{% load i18n %}

<div class="dropdown bd-mode-toggle">
  <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
          id="bd-theme"
          type="button"
          aria-expanded="false"
          data-bs-toggle="dropdown"
          aria-label="Toggle theme (auto)">
    <svg class="bi my-1 theme-icon-active" aria-hidden="true">
      <use href="{% static 'img/logo.png' %}"></use>
    </svg>
    <span class="visually-hidden" id="bd-theme-text">{% translate 'Change_theme' %}</span>
  </button>
  <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
        <svg class="bi me-2 opacity-50" aria-hidden="true">
          <use href="{% static 'img/svg/sun-fill.svg' %}"></use>
        </svg>
        {% translate 'Light' %}
        <svg class="bi ms-auto d-none" aria-hidden="true">
          <use href="{% static 'img/svg/check2.svg' %}"></use>
        </svg>
      </button>
    </li>
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
        <svg class="bi me-2 opacity-50" aria-hidden="true">
          <use href="{% static 'img/svg/moon-stars-fill.svg' %}"></use>
        </svg>
        {% translate 'Dark' %}
        <svg class="bi ms-auto d-none" aria-hidden="true">
          <use href="{% static 'img/svg/check2.svg' %}"></use>
        </svg>
      </button>
    </li>
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
        <svg class="bi me-2 opacity-50" aria-hidden="true">
          <use href="{% static 'img/svg/circle-half.svg' %}"></use>
        </svg>
        {% translate 'Auto' %}
        <svg class="bi ms-auto d-none" aria-hidden="true">
          <use href="{% static 'img/svg/check2.svg' %}"></use>
        </svg>
      </button>
    </li>
  </ul>
</div>
