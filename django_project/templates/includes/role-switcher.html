<div class="dropdown normalize-button">
  <button class="btn btn-outline-secondary btn-sm d-flex align-items-center" type="button" id="roleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="me-2">ðŸ‘¤</span>
    <span class="d-none d-sm-inline">{{ user.get_role_display|title }}</span>
  </button>
  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="roleDropdown">
    {% for role_code, role_label in user.Role.choices %}
      <li>
        <form action="{% url 'users:set-role' %}" method="post" class="d-inline w-100">
          {% csrf_token %}
          <input type="hidden" name="role" value="{{ role_code }}">

          <button type="submit" class="dropdown-item d-flex justify-content-between align-items-center">
            <div>
              <span>{{ role_label|title }}</span>
            </div>
            {% if user.role == role_code %}<span class="text-primary">âœ”</span>{% endif %}
          </button>
        </form>
      </li>
    {% endfor %}
  </ul>
</div>
