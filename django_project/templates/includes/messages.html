{% load i18n %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show w-50 mx-auto" role="alert">
      <span>{{ message }}</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="{% translate 'Close' %}"></button>
    </div>
  {% endfor %}
{% endif %}
